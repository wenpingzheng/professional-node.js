<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>藏茶官网</title>

</head>
<body>
<style>
    .header{
        width: 1200px;
        zoom: 1;
        margin: 0 auto;
        position: relative;
        border:solid 1px red;

    }

    .l{
        left:-400px;
        height: 100px;
        width: 400px;
        top: 0;
        background: red;
        position: absolute;
    }
    .r{
        top: 0;
        right: -400px;
        height: 200px;
        width: 400px;
        position: absolute;
        background: green;
    }
</style>
<div class="header">
    <div class="l"></div>
    <div class="r"></div>
</div>

</body>
</html>
